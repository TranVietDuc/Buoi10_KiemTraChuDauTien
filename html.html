<script>
    function isFirstIsUpper(str) {
        if (regExp.test(str)) alert("String's first character is uppercase");
        else alert("String's first character is lowercase");
    }
    while (1) {
        var str = prompt("Insert a String");
        var regExp = /^[A-Z]/;
